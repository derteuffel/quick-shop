<app-admin-header></app-admin-header>
<div class=" my-2">
  <div class="title alert-info card-header  text-center">
    <h3>Formulaire de modification d'une boutique </h3>
  </div>

  <span class="text-success">{{message}}</span>
  <div class="card-body justify-content-center d-flex">
    <form  (ngSubmit) = "onSubmit()" novalidate style="width: 80%">
      <div class="form-group">
        <label for="name">Nom de votre boutique</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="boutique.name"  placeholder="Nom de l'article" name="name">
      </div>

      <div class="form-group">
        <label for="montant">Localisation</label>
        <input type="text" class="form-control" id="montant" required [(ngModel)]="boutique.localisation"  name="localisation" placeholder="Localisation de votre boutique">
      </div>
      <div class="form-group">
        <label for="orangeNumber">Numero de téléphone</label>
        <input type="text" class="form-control" id="orangeNumber" required [(ngModel)]="boutique.phone"  name="phone" placeholder="Entrer votre numero orange">
      </div>

      <div class="form-group">
        <label for="mtnNumber">Numero de carte</label>
        <input type="text" class="form-control" id="mtnNumber" required [(ngModel)]="boutique.cardNumber"  name="cardNumber" placeholder="Entrer votre numero Mtn">
      </div>
      <div class="form-group">
        <label for="othernumber">Region</label>
        <input type="text" class="form-control" id="othernumber" required [(ngModel)]="boutique.region"  name="region" placeholder="Autre Numero">
      </div>

      <br>
      <div class="card-footer">
        <div class="row">
          <div class="col-md-6">
            <a href="/seller/boutiques" class="btn btn-secondary" style="width: 100%"><i class="fa fa-long-arrow-left"></i>&nbsp;Retour </a>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-success" style="width: 100%">Enregistrer <i class="fa fa-check"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
