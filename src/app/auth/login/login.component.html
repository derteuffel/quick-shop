          <div class="card mx-4">
            <div class="card-body p-4">
              <form name="form" (ngSubmit) = "f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <h1 class="text-center" style="font-size: 32px;font-family: 'Franklin Gothic Medium', 'Roboto', sans-serif;">Inscription/Connexion</h1>
                
                <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="pi pi-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" placeholder="Nom d'utilisateur ou adresse email"  autocomplete="name" required />
                  <div *ngIf="f.submitted && username.invalid">
                    <div *ngIf="username.errors.required">Vous devez entrer votre nom d'utilisateur ou votre adresse email</div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Mot de passe " #password="ngModel"
                         required minlength="6" />
                  <div *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Vous devez entrer mot de passe</div>
                  </div>
                </div>
              </div>

                <button (click)="onSubmit()" type="submit" class="btn btn-block btn-success" >Connexion</button>
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-warning">
                  Connexion echouer!<br/>{{errorMessage}}
                </div>
              
                <a href="{{googleURL}}" class=" btn btn-block btn-outline-secondary">
                  <img alt="Login with Google" src="assets/images/google.png" class="btn-img" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Connectez-vous avec google</a>
                <a href="{{facebookURL}}" class=" btn btn-block btn-outline-secondary">
                  <img alt="Login with Facebook" src="assets/images/facebook.png" class="btn-img ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Connectez-vous avec facebook
              </a>
                <a href="{{ linkedinURL }}" class=" btn btn-block btn-outline-secondary">
                  
                  <img alt="Login with Linkedin" src="assets/images/linkedin.png" class="btn-img">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Connectez-vous avec linkedIn
                </a>
                <a href="/ecommerce/register/entreprener" class="btn btn-block btn-primary"> Cr√©er votre compte?</a>
              </form>
            </div>

          </div>
