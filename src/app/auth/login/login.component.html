<app-header></app-header>
<span></span><br>
<span></span><br>
<div class="app-body card mx-5 py-5" >
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form name="form" (ngSubmit) = "f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <h1 class="text-center" style="font-size: 32px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Page de connexion</h1>
                <p class="text-muted"><a href="/"><i class="fa fa-long-arrow-left"></i>&nbsp; Retour </a> &nbsp; ou Cr√©er votre compte </p>
                <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="pi pi-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" placeholder="Nom d'utilisateur ou adresse email"  autocomplete="name" required />
                  <div *ngIf="f.submitted && username.invalid">
                    <div *ngIf="username.errors.required">Vous devez entrer votre nom d'utilisateur ou votre adresse email</div>
                  </div>
                </div>
              </div>
              

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Mot de passe " #password="ngModel"
                         required minlength="6" />
                  <div *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Vous devez entrer mot de passe</div>
                  </div>
                </div>
              </div>

                <button type="submit" class="btn btn-block btn-success" >Valide</button>
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-warning">
                  Connexion echouer!<br/>{{errorMessage}}
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<span></span><br>
<span></span><br>
<app-footer></app-footer>
