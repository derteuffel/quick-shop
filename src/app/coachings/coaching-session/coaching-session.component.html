<app-admin-header></app-admin-header>

<div class=" my-2">
  <div class="alert-info title card-header  text-center">
    <h1>Mes Sessions de coaching</h1>
  </div>
  <div class="container-fluid my-2">
    <div class="row">
      <div class="col-md-6 py-3">

        <button (click)="openModalAddCompany(contentAdd)"  class="btn btn-primary btn-lg">Coaching</button>
      </div>
      <div class="col-md-6">
        <div class="form-group pull-right" style="width: 50%">
          <label >Recherche <i class="fa fa-search"></i></label>
          <input type="text" class="form-control" [(ngModel)]="searchItem">
        </div>
      </div>
    </div>

  </div>


  <hr>
  <div class="card-text">
    <table class="table table-responsive-md table-bordered">
      <thead class="title">
      <th>Label</th>
      <th>Date de Debut</th>
      <th>Date de fin</th>
      <th>Actions</th>
      </thead>
      <tbody>
      <tr *ngFor="let item of lists | filter:searchItem | paginate: {itemsPerPage: 10, currentPage: p}">
        <td>{{item?.label}}</td>
        <td>{{item?.region}}</td>
        <td>{{item?.startDate}} </td>
        <td>{{item?.endDate}}</td>
        </td>
        <td>
          <button  class="btn btn-success m-1"><i class="pi pi-eye"></i></button>
          <button (click)="setCoaching(contentUpdate, item)" class="btn btn-secondary m-1"><i class="pi pi-pencil"></i></button>
          <button  (click)="deleteCoaching(contentDelete, item)" class="btn btn-danger m-1"><i class="pi pi-trash"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>





<!-- TOAST MESSAGE TEMPLATE -->
<p-toast position="top-right"></p-toast>
<p-toast position="bottom-center" key="c" (onClose)="onReject()" >
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1">
      <div class="p-text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>
      <div class="p-grid p-fluid">
        <div class="p-col-6">
          <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
        </div>
        <div class="p-col-6">
          <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>




<!-- MODAL  FORM FOR ADD SESSION COACHING -->

<ng-template #contentAdd let-modal>
  <div class="modal-header" style="background-color:#F5B669;">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p-card header="Simple Card" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
      <form [formGroup]="sessionFormGroup" (submit)="saveCoaching()">
        <h5>Session Coaching</h5>
        <div class="form-group">
          <label>Label</label>
          <input type="text" class="form-control"required formControlName="label" placeholder="label" >
        </div>

        <div class="form-group">
          <label>Date de debut</label>
          <input type="date" class="form-control" required formControlName="startDate">
        </div>
        <div class="form-group">
          <label>Date de fin</label>
          <input type="date" class="form-control"  required formControlName="endDate">
        </div>

        <br>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-6">
              <button type="submit"  (click)="modal.close('Close click')" class="btn btn-success" style="background-color:#F5B669 !important;width: 100%">Enregistrer <i class="fa fa-check"></i></button>
            </div>
          </div>
        </div>
      </form>
    </p-card>
  </div>
</ng-template>

          <label>Date de debut</label>

        </div>
        <div class="form-group">
          <label>Date de fin</label>

        <br>

          <div class="row">

              <button type="submit"  (click)="modal.close('Close click')" class="btn btn-success" style="background-color:#F5B669 !important;width: 100%">Enregistrer <i class="fa fa-check"></i></button>

<!-------------------------------------------------------DELETE SESSION START-------------------------------------------------------------->
<ng-template #contentDelete let-modal>
  <div class="modal-header dark-modal" style="background-color:#F5B669;">
    <h4 class="modal-title" style="color:whitesmoke">Confirmation de Suppression!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p style="color: red;">Voulez vous vraiment supprimer cette session coaching??&hellip;</p>
  </div>
  <!--<hr class="my-4" style="background-color: salmon;" />-->

  <div class="modal-footer" style="background-color:#F5B669;">
    <div class="row">
      <!-- <div class="col-md-4 "></div> -->
      <div class="col-md-4 ">
        <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Annuler</button>
      </div> &nbsp;&nbsp;&nbsp;&nbsp;
      <div class="col-md-4 ">
        <button type="button" class="btn btn-danger"
                (click)="onDelete() + modal.close('Close click')">Supprimer</button>
      </div>
    </div>
  </div>

</ng-template>
<!-------------------------------------------------------DELETE SESSION END-------------------------------------------------------------->
