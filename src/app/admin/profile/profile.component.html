<app-admin-sidebar></app-admin-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-admin-navbar></app-admin-navbar>
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">{{user?.username | uppercase}}</h1>
          <p class="text-white mt-0 mb-5">Il s'agit de votre page de profil. Vous pouvez voir vos informations et les modifier</p>

        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Mon compte</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="updateProfileForm" (submit)="onSubmit()">
              <h6 class="heading-small text-muted mb-4">Informations sur l'utilisateur</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Pseudo</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" formControlName="username">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Adresse Email </label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Nom</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" formControlName="fullName">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Date de Naissance</label>
                      <input type="date" id="input-last-name" class="form-control form-control-alternative" formControlName="birthDate">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Informations de contact</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" >Adresse</label>
                      <select name="province"  class="form-control"  formControlName="location">
                        <option value="" disabled>-- Choisissez une representation --</option>
                        <option value="" disabled>-- Liste des Provinces --</option>
                        <option *ngFor="let item of provinces" value="{{item}}">{{item}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">Secteur d'activité</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="secteur Activite" formControlName="secteurActivite">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Téléphone</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="téléphone" formControlName="phone">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-4 text-right">
                <button type="submit" class="btn btn-sm btn-primary">Sauvegader</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <app-admin-footer></app-admin-footer>
  </div>
</div>
