<app-admin-header></app-admin-header>

<br>
<div class="col">
  <div class="card">
    <p-table #datatable [value]="lists" dataKey="id"
             [rows]="10" [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10,25,50]"
             [loading]="loading" styleClass="p-datatable-customers"
             [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [globalFilterFields]="['name','category','genre','price']">
      <ng-template pTemplate="caption">
        <div class="p-d-flex" style="text-align: right">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="datatable.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Genre</th>
          <th>price</th>
          <th>Actions</th>
        </tr>

      </ng-template>
      <ng-template pTemplate="body" let-company>
        <tr>
          <td>{{company?.name}}</td>
          <td>{{company?.category}}</td>
          <td>{{company?.genre}}</td>
          <td>{{company?.price}}CDF</td>

          <td>
            <button class="btn btn-sm btn-success" >
                <span class="image-text">
                  <i class="fas fa-eye" ></i>
                </span>
            </button>&nbsp;
            <button class="btn btn-sm btn-success" >
                <span class="image-text">
                  <i class="fas fa-edit" ></i>
                </span>
            </button>&nbsp;
            <button class="btn btn-sm btn-danger" >
                <span class="image-text">
                  <i class="pi pi-trash" ></i>
                </span>
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
