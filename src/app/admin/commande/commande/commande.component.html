<app-admin-header></app-admin-header>
<div class=" my-2">
  <div class="alert-info title card-header  text-center">
    <h1>Toutes les Commandes</h1>
  </div>
  <div class="container-fluid my-2">
    <div class="row">
      <div class="col-md-6 pull-right">
        <div class="form-group pull-right" style="width: 50%">
          <label >Recherche <i class="fa fa-search"></i></label>
          <input type="text" class="form-control" [(ngModel)]="searchItem">
        </div>
      </div>
    </div>

  </div>


  <hr>
  <div class="card-text">
    <table class="table table-responsive-md table-bordered">
      <thead class="title">
      <th></th>
      <th>Numero</th>
      <th>Nom Produit</th>
      <th>Quantite</th>
      <th>Couleur</th>
      <th>Taille</th>
      <th>Date</th>
      <th>Montant</th>
      <th>Status</th>
      </thead>
      <tbody>
      <tr *ngFor="let item of lists | filter:searchItem | paginate: {itemsPerPage: 10, currentPage: p}">
        <td>{{item.numero}}</td>
        <td><img src="{{item.produit.pictureUrl}}" alt="" height="70" width="80">
        </td>
        <td>{{item.produit.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.color}} </td>
        <td>{{item.size}}</td>
        <td>{{item.orderDate}}</td>
        <td>{{item.amount}} </td>
        <td>{{item.status}} </td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
