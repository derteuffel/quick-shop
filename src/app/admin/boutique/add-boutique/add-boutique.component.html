<app-admin-header></app-admin-header>
<div class=" my-2">
  <div class="title alert-info card-header  text-center">
    <h3>Formulaire d'ajout d'une nouvelle boutique </h3>
  </div>

  <span class="text-success">{{message}}</span>
  <div class="card-body justify-content-center d-flex">
    <form  name="boutiqueForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate style="width: 80%">
      <div class="form-group">
        <label for="name">Nom de votre boutique</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="form.name" #name="ngModel" placeholder="Nom de l'article" name="name">
      </div>

      <div class="form-group">
        <label for="montant">Localisation</label>
        <input type="text" class="form-control" id="montant" required [(ngModel)]="form.localisation" #localisation="ngModel" name="localisation" placeholder="Localisation de votre boutique">
      </div>
      <div class="form-group">
        <label for="marque">Numero Orange</label>
        <input type="text" class="form-control" id="marque" required [(ngModel)]="form.phone" #phone="ngModel" name="phone" placeholder="Entrer votre numero orange">
      </div>

      <div class="form-group">
        <label for="marque">Numero Mtn</label>
        <input type="text" class="form-control" id="marque" required [(ngModel)]="form.cardNumber" #cardNumber="ngModel" name="cardNumber" placeholder="Entrer votre numero Mtn">
      </div>
      <div class="form-group">
        <label for="marque">Autre Numero</label>
        <input type="text" class="form-control" id="marque" required [(ngModel)]="form.region" #othernumber="ngModel" name="region" placeholder="Autre Numero">
      </div>

      <br>
      <div class="card-footer">
        <div class="row">
          <div class="col-md-6">
            <a href="/admin/boutiques" class="btn btn-secondary" style="width: 100%"><i class="fa fa-long-arrow-left"></i>&nbsp;Retour </a>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-success" style="width: 100%">Enregistrer <i class="fa fa-check"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
