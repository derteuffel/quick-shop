<app-admin-header></app-admin-header>

<div class=" my-2">
    <div class="alert-info title card-header  text-center">
      <h1>Mes boutiques</h1>
    </div>
  <div class="container-fluid my-2">
    <div class="row">
      <div class="col-md-6 py-3">

        <button (click)="openModalAddCompany(contentAdd)"  class="btn btn-primary btn-lg">Nouvelle boutique</button>
      </div>
      <div class="col-md-6">
        <div class="form-group pull-right" style="width: 50%">
          <label >Recherche <i class="fa fa-search"></i></label>
          <input type="text" class="form-control" [(ngModel)]="searchItem">
        </div>
      </div>
    </div>

  </div>


    <hr>
    <div class="card-text">
      <table class="table table-responsive-md table-bordered">
        <thead class="title">
        <th>Nom</th>
        <th>Localisation</th>
        <th>Telephones</th>
        <th>Code d'activation</th>
        <th>Status</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr *ngFor="let item of lists | filter:searchItem | paginate: {itemsPerPage: 10, currentPage: p}">
          <td>{{item.name}}</td>
          <td>{{item.localisation}}</td>
          <td><ul>
              <li>{{item.orangeNumber}}</li>
              <li>{{item.mtnNumber}}</li>
              <li>{{item.othernumber}}</li>
          </ul> </td>
          <td>{{item.activationCode}} <br>
          <a type="button" (click)="sendCode(item.id)" class="btn btn-primary">Envoyer code</a>
          </td>
          <td  >
              <span *ngIf="!item.status" class="badge badge-danger">Fermer</span>
              <span *ngIf="item.status" class="badge badge-success">Ouverte</span>
        </td>
          <td>
            <a href="/admin/detail/boutique/{{item.id}}" class="btn btn-success m-1"><i class="fa fa-angle-double-right"></i></a>
            <a href="/admin/update/boutique/{{item.id}}" class="btn btn-secondary m-1"><i class="fa fa-edit"></i></a>
            <button  (click)="deleteProduct(item.id)" class="btn btn-danger m-1"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>


<!-- TOAST MESSAGE TEMPLATE -->
<p-toast position="top-right"></p-toast>
<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1">
      <div class="p-text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>
      <div class="p-grid p-fluid">
        <div class="p-col-6">
          <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
        </div>
        <div class="p-col-6">
          <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>


<!-- MODAL  FORM FOR ADD COMPANY -->

<ng-template #contentAdd let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p-card header="Simple Card" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
      <form [formGroup]="boutiqueFormGroup" (submit)="onSaveBoutique()">
        <h5>Boutique</h5>
        <div class="form-group">
          <label for="name">Nom de votre boutique</label>
          <input type="text" class="form-control" id="name" required formControlName="name" placeholder="Nom de l'article" >
        </div>

        <div class="form-group">
          <label for="montant">Localisation</label>
          <input type="text" class="form-control" id="montant" required formControlName="localisation" placeholder="Localisation de votre boutique">
        </div>
        <div class="form-group">
          <label for="marque">Numero Orange</label>
          <input type="text" class="form-control" id="marque" required formControlName="orangeNumber" placeholder="Entrer votre numero orange">
        </div>

        <div class="form-group">
          <label for="marque">Numero Mtn</label>
          <input type="text" class="form-control" required formControlName="mtnNumber" placeholder="Entrer votre numero Mtn">
        </div>
        <div class="form-group">
          <label for="marque">Autre Numero</label>
          <input type="text" class="form-control"required formArrayName="othernumber" placeholder="Autre Numero">
        </div>

        <br>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-6">
              <a href="/admin/boutiques" class="btn btn-secondary" style="width: 100%"><i class="fa fa-long-arrow-left"></i>&nbsp;Retour </a>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-success" style="width: 100%">Enregistrer <i class="fa fa-check"></i></button>
            </div>
          </div>
        </div>
      </form>
    </p-card>
  </div>
</ng-template>
