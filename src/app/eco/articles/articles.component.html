<app-header-produit></app-header-produit>

<!-- Start Product Area -->
<div class="product-area section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h1 class="text-center text-uppercase text-underline zigs" class="zigs">Produit/Service</h1>
        </div>
      </div>
    </div>
    <br>&nbsp;
    <div class="row">
      <div class="col-12">
        <div class="product-info">
          <div class="nav-main">

          </div>
          <div class="tab-content" id="myTabContent">
            <!-- Start Single Tab -->
            <div class="tab-pane fade show active" id="man" role="tabpanel">
              <div class="tab-single d-flex justify-content-center">
                <div class="card  alert alert-warning text-center" style="height: 150px;width: 70%;" *ngIf="!(products.length > 0)">
                  <h3><span>Aucun resultat trouver</span></h3>
                </div>
                <div class="row" *ngIf="(products.length > 0)">
                  <div class="col-xl-4 col-lg-4 col-md-6 col-12" *ngFor="let item of products | paginate: {itemsPerPage: 10, currentPage: p}">
                    <div  class="single-product">
                      <div  class="product-img">
                        <a href="/ecommerce/product/detail/{{item?.id}}">
                          <img class="default-img" [src]="item.pictureUrl" alt="#">
                          <img class="hover-img" [src]="item.pictureUrl" alt="#">
                        </a>
                        <div class="button-head">
                          <div class="product-action-2">
                            <a   href="/ecommerce/product/detail/{{item?.id}}"></a>
                          </div>
                        </div>
                      </div>
                      <div class="product-content">
                        <h4><p >{{item?.name}}</p></h4>
                        <div class="product-price">
                          <p class="price with-discount"> {{item?.price+' '+item?.devise}}</p>
                          <span></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </ul>
              </nav>
            </div>
            <!--/ End Single Tab -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Product Area -->

<app-footer></app-footer>
