<app-header></app-header>

<!-- Start Product Area -->
<div class="product-area section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h1 class="text-center">Liste des produits</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="product-info">
          <div class="nav-main">

          </div>
          <div class="tab-content" id="myTabContent">
            <!-- Start Single Tab -->
            <div class="tab-pane fade show active" id="man" role="tabpanel">
              <div class="tab-single">
                <div class="row">
                  <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngFor="let item of productOrders">
                    <div class="single-product">
                      <div class="product-img">
                        <a href="/ecommerce/product/detail/{{item?.product.id}}">
                          <img class="default-img" src="https://via.placeholder.com/550x750" alt="#">
                          <img class="hover-img" src="https://via.placeholder.com/550x750" alt="#">
                        </a>
                        <div class="button-head">
                          <div class="product-action">
                            <a  title="Quick View" href="/ecommerce/product/detail/{{item?.product.id}}"><i class=" ti-eye"></i><span>Quick Shop</span></a>
                            <a type="button"  *ngIf="!isProductSelected(item?.product)" (click)="addToCart(item)" title="Add to cart" ><i class="fa fa-shopping-bag"></i><span>Add to cart</span>&nbsp;</a>

                          </div>
                          <div class="product-action-2">
                          </div>
                        </div>
                      </div>
                      <div class="product-content">
                        <h4><a href="/ecommerce/product/detail/{{item?.product.id}}">{{item?.product.name}}</a></h4>
                        <div class="product-price">
                          <p class="price with-discount">FB {{item?.product.price}}</p>
                          <span></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ End Single Tab -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Product Area -->

<app-footer></app-footer>
