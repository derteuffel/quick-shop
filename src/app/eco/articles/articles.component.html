<app-header-produit></app-header-produit>

<!-- Start Product Area -->
<div class="product-area section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h1 class="text-center text-uppercase text-underline ">Consultez tous vos produits</h1>
        </div>
      </div>
    </div>
    <br>&nbsp;
    <div class="row">
      <div class="col-12">
        <div class="product-info">
          <div class="nav-main">

          </div>
          <div class="tab-content" id="myTabContent">
            <!-- Start Single Tab -->
            <div class="tab-pane fade show active" id="man" role="tabpanel">
              <div class="tab-single d-flex justify-content-center">
                <div class="card  alert alert-warning text-center" style="height: 150px;width: 70%;" *ngIf="!(products.length > 0)">
                  <h3><span>Aucun resultat trouver</span></h3>
                </div>
                <div class="row" *ngIf="!(products.length > 0)">
                  <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngFor="let item of products">
                    <a href="/ecommerce/product/detail/{{item?.id}}" class="single-product">
                      <div  class="product-img">
                        <p >
                          <img class="default-img" [src]="item.pictureUrl" alt="#">
                          <img class="hover-img" [src]="item.pictureUrl" alt="#">
                        </p>
                        <div class="button-head">
                          <div class="product-action-2">
                          </div>
                        </div>
                      </div>
                      <div class="product-content">
                        <h4><p >{{item?.name}}</p></h4>
                        <div class="product-price">
                          <p class="price with-discount">FB {{item?.price}}</p>
                          <span></span>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!--/ End Single Tab -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Product Area -->

<app-footer></app-footer>
