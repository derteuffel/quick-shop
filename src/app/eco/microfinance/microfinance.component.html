<app-header-finance></app-header-finance>


<!-- Start Microfinancement -->
<section class="shop-blog section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h1 class="text-center">Micro-Credits</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12" *ngFor="let m of lists | paginate: {itemsPerPage: 10, currentPage: p}">
        <!-- Start Single Blog  -->
        <div class="shop-single-blog">
          <a href="/ecommerce/loans/detail/{{m?.id}}">
            <img src="https://via.placeholder.com/170x100.png" alt="#">
          </a>
          <div class="card-body text-left">
            <p class="title">{{m?.object}}</p>
            <div class="card-text">
              <p>Secteur d'activite: <span class="text-muted">{{m?.sector}}</span></p>
            </div>
            <div class="card-text">
              <p>Localisation : <span class="text-muted">{{m?.region}}</span></p>
            </div>
          </div>
        </div>
        <!-- End Single Blog  -->
      </div>
    </div>
    <div class="card-footer py-4">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>
      </nav>
    </div>
  </div>
</section>
<!-- End Microfinancement  -->
<app-footer></app-footer>
