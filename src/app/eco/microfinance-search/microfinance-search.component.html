<app-header></app-header>
<header class="header shop">
    <div class="middle-inner">
      <div class="container">
          <div class="search-bar-top">
            <form [formGroup]="financeForm" (submit)="onFinanceSearch()">
              <div class="row">
                <div class="form-group col-md-6 col-xl-3">
                  <select formControlName="province" class="form-control" >
                    <option value="" disabled>-- Choisir une province --</option>
                    <option value="">-- Listes des provinces --</option>
                    <option value="{{item}}" *ngFor="let item of provinces">{{item}}</option>
                  </select>
                </div>
                <div class="form-group col-md-6 col-xl-3">
                  <select formControlName="commune" (click)="selector()" class="form-control" >
                    <option value="" disabled>-- Choisir une commune --</option>
                    <option value="" disabled>-- Liste des communes --</option>
                    <option value="{{item1}}" *ngFor="let item1 of communes">{{item1}}</option>
                  </select>
                </div>
                <div class="form-group col-xl-3 col-md-6">
                    <select formControlName="name" class="form-control" >
                        <option value="" disabled>-- Choisir un secteur d'activite --</option>
                        <option value="{{item}}" *ngFor="let item of types">{{item}}</option>
                      </select>
                </div>
                <div class="top-search col-xl-3 col-md-6"><button type="submit" class="btn btn-default" ><i class="ti-search text-white"></i>&nbsp; Rechercher </button></div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <!-- Header Inner -->
  </header>


<!-- Start Microfinancement -->
<section class="shop-blog section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h1 class="text-center">Micro-Credit</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12" *ngFor="let m of lists | paginate: {itemsPerPage: 10, currentPage: p}">
        <!-- Start Single Blog  -->
        <div class="shop-single-blog">
          <a href="#">
            <img src="https://via.placeholder.com/170x100.png" alt="#">
          </a>
          <div class="card-body text-left">
            <p class="title">{{m?.object}}</p>
            <div class="card-text">
              <p>Secteur d'activite: <span class="text-muted">{{m?.sector}}</span></p>
            </div>
            <div class="card-text">
              <p>Localisation : <span class="text-muted">{{m?.region}}</span></p>
            </div>
          </div>
        </div>
        <!-- End Single Blog  -->
      </div>
    </div>
    <div class="card-footer py-4">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>
      </nav>
    </div>
  </div>
</section>
<!-- End Microfinancement  -->
<app-footer></app-footer>
