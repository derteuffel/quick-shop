<!-- Header -->
<header class="header shop">
  <!-- Topbar -->
  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-12 col-12">
          <!-- Top Left -->
          <div class="top-left">
            <ul class="list-main">
              <li><i class="ti-email"></i> support@yesbinspire.com</li>
            </ul>
          </div>
          <!--/ End Top Left -->
        </div>
        <div class="col-lg-7 col-md-12 col-12">
          <!-- Top Right -->
          <div class="right-content">
            <ul class="list-main">
              <!-- <li><i class="ti-power-off"></i><a href="signup">Inscription</a></li> -->
              <li><i class="ti-power-off"></i><a href="connexion">Connexion</a></li>
            </ul>
          </div>
          <!-- End Top Right -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Topbar -->
  <div class="middle-inner">
    <div class="container">
        <div class="search-bar-top row">
            <div class="col-md-6 col-lg-3">
                <a href="/" class="btn"> <h1>YESB-INSPIRE</h1> </a>
            </div>
          <form [formGroup]="produitForm" (submit)="onProduitSearch()"  class="card py-2 px-3 col-lg-9 col-md-6">
            <div class="row">
              <div class="form-group col-md-6 col-xl-4">
                <select formControlName="location" class="form-control" >
                  <option value="" disabled>-- Choisir une province ou une commune --</option>
                  <option value="">-- Listes des provinces --</option>
                  <option value="{{item}}" *ngFor="let item of provinces">{{item}}</option>
                  <option value="" disabled>-- Liste des communes --</option>
                  <option value="{{item1}}" *ngFor="let item1 of communes">{{item1}}</option>
                </select>
              </div>
              <div class="form-group col-xl-5 col-md-6">
                <input type="text" placeholder="Nom du produit" class="form-control" formControlName="name">
              </div>
              <div class="top-search col-xl-3 col-md-6"><button type="submit" class="btn btn-default text-warning" > <i class="ti-search"></i>&nbsp; Rehercher </button></div>
            </div>
          </form>
        </div>
    </div>
  </div>
  <!-- Header Inner -->

</header>
<!--/ End Header -->



<!-- Start Product Area -->
<div class="product-area section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h1 class="text-center text-uppercase text-underline ">Consultez tous vos produits</h1>
        </div>
      </div>
    </div>
    <br>&nbsp;
    <div class="row">
      <div class="col-12">
        <div class="product-info">
          <div class="nav-main">

          </div>
          <div class="tab-content" id="myTabContent">
            <!-- Start Single Tab -->
            <div class="tab-pane fade show active" *ngIf="!(products.length > 0)" id="man" role="tabpanel">
              <div class="tab-single d-flex justify-content-center">
                <div class="card  alert alert-warning text-center" style="height: 150px;width: 70%;" >
                  <h3><span>Aucun resultat trouver</span></h3>
                </div>
              </div>
            </div>
            <!--/ End Single Tab -->
            <!-- Start Single Tab -->
            <div class="tab-pane fade show active" *ngIf="(products.length > 0)" id="man" role="tabpanel">
              <div class="tab-single d-flex justify-content-center">
                <div class="row" >
                  <div class="col-xl-4 col-lg-4 col-md-6 col-12" *ngFor="let item of products">
                    <div  class="single-product">
                      <div  class="product-img">
                        <a href="/ecommerce/product/detail/{{item?.id}}">
                          <img class="default-img" [src]="item.pictureUrl" alt="#">
                          <img class="hover-img" [src]="item.pictureUrl" alt="#">
                        </a>
                        <div class="button-head">
                          <div class="product-action-2">
                            <a   href="/ecommerce/product/detail/{{item?.id}}"></a>
                          </div>
                        </div>
                      </div>
                      <div class="product-content">
                        <h4><p >{{item?.name}}</p></h4>
                        <div class="product-price">
                          <p class="price with-discount">FB {{item?.price}}</p>
                          <span></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ End Single Tab -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Product Area -->

<app-footer></app-footer>
