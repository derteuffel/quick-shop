
<!-- Slider Area -->
<div class="row">
<div class="col-12 col-xl-5 col-md-6 p-4">
  <div class="m-4 px-2 text-center">
    <h1 style="font-family:Roboto,sans-serif;font-weight:normal;font-size:22px"> Education & Trading <br>opportunities for youth</h1>
  </div>
  <app-login></app-login>
</div>

<section class="hero-slider px-2 col-12 col-xl-7 col-md-6">
  <div class="single-slider">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-9 offset-lg-3 col-12">
          <div class="text-inner">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>


<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>

<!-- TOAST MESSAGE TEMPLATE -->
<p-toast position="top-right"></p-toast>
<p-toast position="bottom-center" key="c" (onClose)="onReject()" >
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1">
      <div class="p-text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>
      <div class="p-grid p-fluid">
        <div class="p-col-6">
          <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
        </div>
        <div class="p-col-6">
          <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>
