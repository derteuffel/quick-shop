<!-- Header -->
<header class="header shop">
  <!-- Topbar -->
  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-12 col-12">
          <!-- Top Left -->
          <div class="top-left">
            <ul class="list-main">
              <li ><i class="ti-email"></i>&nbsp;&nbsp; <span class="header">support@yesbinspire.com</span> </li>
            </ul>
          </div>
          <!--/ End Top Left -->
        </div>
        <div class="col-lg-7 col-md-12 col-12">
          <!-- Top Right -->
          <div class="right-content">
            <ul class="list-main">
              <li *ngIf="isClient"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;<a  href="ecommerce/register/client" class="header">Inscription</a></li>
              <li *ngIf="isEntreprener"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;<a  href="ecommerce/register/entreprener" class="header">Inscription</a></li>
              <li *ngIf="isTrainer"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;<a  href="ecommerce/register/coaching" class="header">Inscription</a></li>
              <li *ngIf="isFinance"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;<a  href="ecommerce/register/home" class="header">Inscription</a></li>
              <li><i class="ti-power-off"></i>&nbsp;&nbsp;<a href="connexion" class="header">Connexion</a></li>
            </ul>
          </div>
          <!-- End Top Right -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Topbar -->
  <div class="middle-inner">
    <div class="search-bar-top row">
          <div class="col-md-6 col-lg-3">
            <a href="/" class="header"><img src="assets/images/15.png" style="width: 280px;height: 90px;" alt=""></a>
          </div>
          <div class="col-md-6 col-lg-9" >
                <a  (click)="getClientPage()" class="button">
                  <span ><i class="fa fa-home"></i>&nbsp;Accueil</span>
                </a>
                  <a (click)="getProduitPage()"   class="button">  
                    <span ><i class="fa fa-shopping-bag"></i>&nbsp; Produits/Services</span>
                  </a>
                  <a (click)="getCoachingPage()"  class="button"> 
                    <span><i class="fa fa-tachometer"></i>&nbsp; Encadrements/Coachings</span>
                  </a>
                  <a (click)="getFinancePage()"  class="button"> 
                    <span > <i class="fa fa-dollar-sign"></i>&nbsp; Micro-credits</span>
                  </a>
          </div>
    </div>
  </div>
</header>
<!--/ End Header -->
