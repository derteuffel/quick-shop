<!-- Header -->
<header class="header shop">
  <!-- Topbar -->
  <div class="topbar" style="background:lightskyblue;">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-12">
          <!-- Top Left -->
          <div class="top-left py-2">
            <span class="header zigs" style="font-size: 20px;">Opportunites Education & Commerce pour des jeunes</span>
          </div>

          <!--/ End Top Left -->
        </div>
        <div class="col-lg-6 col-md-12 col-12">
          <!-- Top Right -->
          <div class="right-content">
            <ul class="list-main">
              <li ngbDropdown><i class="fa fa-user-plus"></i>&nbsp;<a class="header zigs" id="dropdownBasic1" ngbDropdownToggle>Inscription</a>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <a ngbDropdownItem href="ecommerce/register/client" class="header zigs">Client</a>
                  <a ngbDropdownItem href="ecommerce/register/entreprener" class="header zigs">Entrepreneur</a>
                  <a ngbDropdownItem href="ecommerce/register/coaching" class="header zigs">Encadrement/Coaching</a>
                  <a ngbDropdownItem href="ecommerce/register/loans" class="header zigs">Micro-Credit</a>
                  <a ngbDropdownItem href="ecommerce/register/invester" class="header zigs">Investisseur</a>
                </div>
              </li>

              <li><i class="ti-power-off"></i>&nbsp;&nbsp;<a href="connexion" class="header zigs">Connexion</a></li>
            </ul>
          </div>
          <!-- End Top Right -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Topbar -->
  <div class="middle-inner" >
    <div class="search-bar-top row">
          <div class="col-md-6 col-lg-3">
            <a href="/" class="header"><h1 style="font-size: 80px;">
              <img src="assets/images/items/header.png" width="80%" alt="">
            </h1></a>
          </div>
          <div class="col-md-6 col-lg-9 my-5" >
                <a  (click)="getClientPage()"  >
                  <img src="assets/images/accueil.png" class="header-item-home" alt="">
                </a>
                  <a (click)="getCoachingPage()" >
                    <img src="assets/images/trainning.png" class="header-item-trainning" alt="">
                  </a>
                  <a (click)="getProduitPage()"  >
                    <img src="assets/images/produits.png" class="header-item-produits" alt="">
                  </a>
                  <a (click)="getFinancePage()"   >
                    <img src="assets/images/micro-credits.png" class="header-item-loans" alt="">
                  </a>
          </div>
    </div>
  </div>
</header>
<!--/ End Header -->
