<!-- Header -->
<header class="header shop">
    <div class="middle-inner">
      <div class="container">
          <div class="search-bar-top">
            <form [formGroup]="serviceForm" (submit)="onServiceSearch()" >
              <div class="row">
                <div class="form-group col-xl-3 col-md-6">
                  <select formControlName="name" class="form-control search-slt" >
                      <option value="" disabled>-- Type de service --</option>
                      <option value="{{item}}" *ngFor="let item of types">{{item}}</option>
                    </select>
                </div>
                <div class="form-group col-xl-3 col-md-6">
                  <select formControlName="category" (click)="nameSelector()" class="form-control search-slt" >
                      <option value="" disabled>-- Categorie --</option>
                      <option value="{{item}}" *ngFor="let item of names">{{item}}</option>
                  </select>
              </div>
              <div class="form-group col-md-6 col-xl-3">
                <select formControlName="province" class="form-control search-slt" >
                  <option value="" disabled>-- Province --</option>
                  <option value="">-- Listes des provinces --</option>
                  <option value="{{item}}" *ngFor="let item of provinces">{{item}}</option>
                </select>
              </div>
              <div class="top-search col-xl-3 col-md-6"><button type="submit" class="btn btn-default zigs wrn-btn" ><i class="ti-search text-white zigs"></i>&nbsp; Rechercher </button></div>
              </div>
            
            </form>
          </div>
      </div>
    </div>
    <!-- Header Inner -->
  </header>
  <!--/ End Header -->
